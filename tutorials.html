<!-- BODY -->
<body>
  <div id="tuts-body-box">
    <div id="tuts-filter-box">
    <form action="get">
       <label for="topic">What do you want to learn?</label>
        <input id="topic" type="search" placeholder="ex. html, css" required>
        <label for="experience">What's your experience level?</label>
        <select id="experience name="experience" required>
           <option value="beginner">Beginner</option>
           <option value="intermediate">Intermediate</option>
           <option value="advanced">Advanced</option>
        </select>
        <br><br>
        <label>What type of learning?</label>
        <br>
        <input type="checkbox" name="tutorials" id=""><span class="tags">Tutorials</span>
        <input type="checkbox" name="courses" id=""><span class="tags">Courses</span>
        <input type="checkbox" name="books-reads" id=""><span class="tags">Books & Readings</span>
        <br>
        <input type="checkbox" name="games" id=""><span class="tags">Coding Games</span>
        <input type="checkbox" name="videos-lectures" id=""><span class="tags">Videos & Lectures</span>
        <br><br>
        <button>Find Your Matches!</button>
      </form>
    </div>
    <div id="featured-tuts-box">
      <h1 class="feat">Featured Tutorials</h1>
    </div>
  </div>
